<ion-view title="Multi Select Demo">

	<ion-content class="padding">

		<button class="button button-block button-balanced" ng-click="selImages()" ng-disabled="!ready">
	Smile !
		</button>

		<p ng-repeat="img in images">
			<img ng-src="{{img}}" style="max-width:250px;max-height:250px;margin-left: auto;-webkit-transform: rotate(90deg);
margin-right: auto;margin-top:50px" />
		</p>

	</ion-content>

</ion-view>
